<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            width: 80%;
            margin-top: 20px;
            gap: 20px;
        }
        .sidebar {
            width: 20%;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center; /* 중앙 정렬 */
        }
        .sidebar h2 {
            margin-top: 0;
            color: #333;
        }
        .sidebar form {
            display: flex;
            flex-direction: column;
            width: 100%; /* 폼의 너비를 부모의 100%로 설정 */
        }
        .sidebar input, .sidebar button {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            width: 100%; /* 입력 필드와 버튼의 너비를 부모의 100%로 설정 */
            box-sizing: border-box; /* 패딩과 테두리를 포함하여 너비를 계산 */
        }
        .sidebar button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .sidebar button:hover {
            background-color: #45a049;
        }
        .content {
            width: 75%;
        }
        .category, .posts, .recent-posts {
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .category {
            display: flex;
            justify-content: space-around;
        }
        .category div {
            border: 1px solid #ccc;
            padding: 10px;
            flex: 1;
            text-align: center;
            margin-right: 5px;
            border-radius: 5px;
            background-color: #f9f9f9;
            transition: background-color 0.3s, transform 0.3s;
        }
        .category div:hover {
            background-color: #4CAF50;
            color: white;
            transform: translateY(-5px);
        }
        .category div:last-child {
            margin-right: 0;
        }
        .posts {
            display: flex;
            justify-content: space-around;
        }
        .post, .recent-post {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            flex: 1;
            margin-right: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .post:hover, .recent-post:hover {
            background-color: #4CAF50;
            color: white;
            transform: translateY(-5px);
        }
        .post:last-child, .recent-post:last-child {
            margin-right: 0;
        }
        .recent-posts {
            display: flex;
            justify-content: center; /* 중앙 정렬 */
            align-items: center; /* 중앙 정렬 */
            height: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <h2>로그인</h2>
        <form>
            <label for="username">아이디:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required>
            <button type="button" onclick="location.href='/members'">리스트</button>
            <button type="button" onclick="location.href='/members/new'">회원가입</button>
        </form>
    </div>
    <div class="content">
        <div class="category">
            <div>카테고리 1</div>
            <div>카테고리 2</div>
            <div>카테고리 3</div>
            <div>카테고리 4</div>
        </div>
        <div class="posts">
            <div class="post">인기 게시글 1</div>
            <div class="post">인기 게시글 2</div>
            <div class="post">인기 게시글 3</div>
        </div>
        <div class="recent-posts">
            <div class="recent-post">최근 게시글</div>
        </div>
    </div>

</div>
